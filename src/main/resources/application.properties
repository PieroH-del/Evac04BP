spring.application.name=BataPeru

# Configuracion de MySQL
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
# Configuracion del Puerto
server.port=${PORT:8080}

# Configuracion de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.BataPeru=DEBUG

# Nota: La configuracion CORS esta en src/main/java/com/example/BataPeru/config/CorsConfig.java



